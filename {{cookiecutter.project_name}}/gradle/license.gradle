buildscript {
  repositories.maven { url 'https://plugins.gradle.org/m2/' }
  dependencies.classpath 'gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.14.0'
}

apply plugin: com.hierynomus.gradle.license.LicenseBasePlugin
apply plugin: com.hierynomus.gradle.license.LicenseReportingPlugin
apply plugin: nl.javadude.gradle.plugins.license.LicensePlugin

license {
    include "**/*.java"
    header rootProject.file('gradle/license.template')
    strictCheck true
    skipExistingHeaders false
    ext {
      copyright_range = Calendar.getInstance().get(Calendar.YEAR)
      name = "{{cookiecutter.copyrights_name}}"
    }
    mapping {
      java = 'DOUBLESLASH_STYLE'
    }
}
